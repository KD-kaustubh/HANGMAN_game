<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Welcome to Hangman, <span id="playerName"></span>!</h1>
        <div id="game">
            <div class="word-container">
                <h2>Guess the word:</h2>
                <div id="word"></div>
            </div>
            <div class="letters-container">
                <h2>Select a letter:</h2>
                <div id="letters"></div>
            </div>
            <div id="hangman">
                <div id="figure-container">
                    <div class="body-part head"></div>
                    <div class="body-part body"></div>
                    <div class="body-part left-arm"></div>
                    <div class="body-part right-arm"></div>
                    <div class="body-part left-leg"></div>
                    <div class="body-part right-leg"></div>
                </div>
            </div>
        </div>
        <div class="name-input">
            <label for="name">Enter your name:</label>
            <input type="text" id="name" placeholder="Player's name">
            <button id="startGame">Start Game</button>
        </div>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
